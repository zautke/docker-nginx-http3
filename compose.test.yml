services:
  nginx:
    image: braisenly/nginx-h3
    container_name: nginx
    environment:
      # Configure these values for your domains
      CERTBOT_DOMAINS: "braisenly.com,www.braisenly.com,lukezautke.com,www.lukezautke.com,"
      CERTBOT_EMAIL: "your-email@example.com"
      # Optional: Set timezone
      TZ: "UTC"
    ports:
      # Standard HTTP port
      - "80:80"
      # HTTPS port - both TCP (for HTTP/1.1, HTTP/2) and UDP (for HTTP/3)
      - "443:443/tcp"
      - "443:443/udp"
    volumes:
      # Persist Let's Encrypt certificates
      - letsencrypt_data:/etc/letsencrypt
      # Persist NGINX configuration
      - nginx_conf:/etc/nginx/conf.d
      # Persist website content
      - web_data:/var/www/html
      # Configuration files
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl_common.conf:/etc/nginx/conf.d/ssl_common.conf:ro
      - ./snippets:/etc/nginx/snippets:ro
      # Optional: Custom configurations
      # - ./custom-conf.d:/etc/nginx/conf.d/custom:ro
    cap_add:
      # Needed for some certbot operations
      - NET_ADMIN
    restart: unless-stopped
    networks:
      - web_network
    # Healthcheck to verify nginx is running properly
    healthcheck:
      test: ["CMD-SHELL", "nginx -t && wget -q --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  letsencrypt_data:
    # Persist Let's Encrypt certificates
  nginx_conf:
    # Persist NGINX configuration
  web_data:
    # Persist website content

networks:
  web_network:
    driver: bridge
