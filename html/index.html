<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGINX with HTTP/3</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }

        h1 {
            color: #2d3748;
        }

        .status {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>

<body>
    <h1>NGINX with HTTP/3 Support</h1>
    <div class="status">
        <p>This server is running NGINX with HTTP/3 (QUIC) support.</p>
        <p>Domain: braisenly.com</p>
    </div>
</body>

</html>
